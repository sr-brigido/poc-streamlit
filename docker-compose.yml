version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: poc_streamlit
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
